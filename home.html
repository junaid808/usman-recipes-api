<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./jcrud.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./jstyles.css">



</head>
<body class="container">
<h1>Recipies API client</h1>
<div class="form-group">
  <label for="">Title</label>
  <input type="text"
    class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Title of the recipe ">
  <small id="helpId" class="form-text text-muted">Enter title of the recipe</small>
  
</div>
<div class="form-group">
    <label for="">Body</label>
    <input type="text"
      class="form-control" name="body" id="body" aria-describedby="helpId" placeholder="description of the recipe ">
    <small id="helpId" class="form-text text-muted">Enter description of the recipe</small>
    
  </div>
<button id="addBtn" class="btn btn-info">Add recipe</button>
<div id="recipes">
    recipes will load here
  
</div> 
<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updatemodel">
  Launch
</button> -->

<!-- Modal -->
<div class="modal fade" id="updatemodel" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update records</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="updateId"><br>
        <input type="text" id="updateTitle"><br>
        <input type="text" id="updateBody"><br>
      </div>
      <div class="modal-footer">
        <button  id="updateSave" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>   
</body>
</html>
